      <h1>Skin</h1>
      <p> The skin is the largest organ of the body, with a total area of about 20 square feet. The skin protects us from microbes and the elements, helps regulate body temperature, and permits the sensations of touch, heat, and cold</p>
      <h1>Hair</h1>
      <p>Hair is a protein filament that grows from follicles found in the dermis. Hair is one of the defining characteristics of mammals.</p>
      <h1>Beauty</h1>
      <p>Beauty is the ascription of a property or characteristic to an animal, idea, object, person or place that provides a perceptual experience of pleasure or satisfaction </p>
      <h1>Exercise</h1>
      <p>Exercise is any bodily activity that enhances or maintains physical fitness and overall health and wellness</p>
